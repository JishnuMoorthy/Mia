<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Setup</title></head>
<body style="font-family: Arial, sans-serif; background:#f7f7f7;">
  <div style="max-width:720px;margin:40px auto;background:#fff;padding:20px;border:1px solid #e5e7eb;">
    <h2>Initial Setup</h2>
    {% if error %}<div style="color:#b91c1c;">{{ error }}</div>{% endif %}
    <form method="post">
      <h3>Clinic</h3>
      <label>Name</label><input type="text" name="clinic_name" required />
      <label>Phone</label><input type="text" name="clinic_phone" required />
      <label>Address</label><input type="text" name="clinic_address" />
      <label>City</label><input type="text" name="clinic_city" />
      <label>State</label><input type="text" name="clinic_state" />
      <label>Pincode</label><input type="text" name="clinic_pincode" />
      <h3>Admin User</h3>
      <label>Name</label><input type="text" name="admin_name" required />
      <label>Phone</label><input type="text" name="admin_phone" required />
      <label>Email</label><input type="text" name="admin_email" />
      <label>Password</label><input type="password" name="admin_password" required />
      <div style="margin-top:12px;">
        <button type="submit">Create Clinic</button>
      </div>
    </form>
  </div>
</body>
</html>
