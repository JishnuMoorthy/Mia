{% extends "base.html" %}
{% block content %}
<h2>Message Logs</h2>
<div class="top-actions"><a class="btn" href="/message-logs/new">New Message Log</a></div>
<table>
  <tr><th>Recipient</th><th>Template</th><th>Status</th><th>Provider ID</th></tr>
  {% for log in logs %}
  <tr>
    <td>{{ log.recipient_phone }}</td>
    <td>{{ log.template_name }}</td>
    <td>{{ log.status }}</td>
    <td>{{ log.provider_message_id }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
